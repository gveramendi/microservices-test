spring.application.name=client-microservice

spring.datasource.url=jdbc:postgresql://localhost:5432/client-microservice-db
spring.datasource.username=client-microservice
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# This will create table automatically in your database
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:9090/eureka/
eureka.instance.hostname=localhost
